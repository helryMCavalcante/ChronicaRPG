<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicaRPG · Entrar</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <main>
    <header>
      <h1>ChronicaRPG</h1>
      <p>Faça login com seu e-mail para receber o link mágico e acessar as mesas persistentes.</p>
    </header>

    <form id="login-form" class="form-grid" autocomplete="off">
      <label>
        <span>E-mail</span>
        <input type="email" name="email" required placeholder="voce@exemplo.com">
      </label>
      <button class="primary" type="submit">Entrar com Magic Link</button>
    </form>

    <p id="login-feedback" class="muted" aria-live="polite"></p>
  </main>

  <div class="toast-container" aria-live="assertive"></div>

  <script src="config.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-S0V4VpWwfvX2gYdEx+kt1/3uzMdGII4XESyqSeX5TR1+t0NenE2no0RvrRZtGJPD" crossorigin="anonymous"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
