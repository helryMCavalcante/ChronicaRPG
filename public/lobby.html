<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicaRPG · Lobby</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <main>
    <header class="nav-actions">
      <div>
        <h1>Salas</h1>
        <p>Crie ou entre em mesas persistentes com seus amigos.</p>
      </div>
      <div class="theme-toggle" id="auth-controls">
        <span id="auth-state" class="muted">Desconectado</span>
        <button id="btn-login" class="ghost" type="button">Entrar</button>
        <button id="btn-logout" class="ghost" type="button">Sair</button>
      </div>
    </header>

    <section class="card">
      <h2>Nova sala</h2>
      <form id="create-room" class="form-grid two">
        <label>
          <span>Nome</span>
          <input name="name" required maxlength="50" placeholder="Expedição ao Norte">
        </label>
        <label>
          <span>Privada?</span>
          <select name="isPrivate">
            <option value="no" selected>Não</option>
            <option value="yes">Sim</option>
          </select>
        </label>
        <button class="primary" type="submit">Criar sala</button>
      </form>
    </section>

    <section>
      <h2>Disponíveis</h2>
      <div id="rooms" class="card-list" aria-live="polite"></div>
    </section>
  </main>

  <div class="toast-container" aria-live="assertive"></div>

  <script src="config.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-S0V4VpWwfvX2gYdEx+kt1/3uzMdGII4XESyqSeX5TR1+t0NenE2no0RvrRZtGJPD" crossorigin="anonymous"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/socket.js"></script>
  <script type="module" src="js/lobby.js"></script>
</body>
</html>
