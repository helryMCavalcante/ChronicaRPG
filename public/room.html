<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicaRPG · Mesa</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/room.css">
</head>
<body>
  <div class="room-shell">
    <aside class="sidebar">
      <header>
        <h2 id="room-name">Mesa</h2>
        <p id="room-description" class="muted"></p>
      </header>

      <section>
        <header class="nav-actions">
          <h3>Jogadores online</h3>
          <span id="auth-state" class="muted">Desconectado</span>
        </header>
        <div id="user-list" class="user-list" aria-live="polite"></div>
        <button id="btn-logout" class="ghost" type="button">Sair</button>
      </section>
    </aside>

    <main class="main">
      <section class="chat-panel" aria-live="polite">
        <header class="nav-actions">
          <h3>Chat</h3>
        </header>
        <div id="chat-log" class="chat-log" tabindex="0" aria-label="Histórico de mensagens"></div>
        <form id="chat-form" class="chat-input">
          <input id="chat-input" autocomplete="off" placeholder="Digite uma mensagem ou /roll 1d20" aria-label="Mensagem">
          <button class="primary" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <aside class="sheet-panel">
      <header class="nav-actions">
        <h3>Rolagens</h3>
        <button id="btn-roll-d20" class="ghost" type="button">Rolar d20</button>
      </header>
      <form id="roll-form" class="form-grid">
        <label>
          <span>Fórmula</span>
          <input id="roll-formula" placeholder="2d6+1">
        </label>
        <button id="btn-roll-custom" class="primary" type="submit">Rolar</button>
      </form>
      <div id="roll-history" class="chat-log"></div>
    </aside>
  </div>

  <div class="toast-container" aria-live="assertive"></div>

  <script src="config.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-S0V4VpWwfvX2gYdEx+kt1/3uzMdGII4XESyqSeX5TR1+t0NenE2no0RvrRZtGJPD" crossorigin="anonymous"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/socket.js"></script>
  <script type="module" src="js/dice.js"></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/presence.js"></script>
</body>
</html>
